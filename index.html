<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evento en Google Calendar</title>
</head>
<body>
    <h1>Crear Evento en Google Calendar</h1>
    <button id="authorize_button" style="display: none;">Iniciar sesión con Google</button>
    <button id="signout_button" style="display: none;">Cerrar sesión</button>

    <form id="eventForm" style="display: none;">
        <label for="summary">Título del Evento:</label>
        <input type="text" id="summary" required><br>

        <label for="start">Inicio:</label>
        <input type="datetime-local" id="start" required><br>

        <label for="end">Fin:</label>
        <input type="datetime-local" id="end" required><br>

        <label for="location">Ubicación:</label>
        <input type="text" id="location"><br>

        <label for="description">Descripción:</label>
        <textarea id="description"></textarea><br>

        <button type="submit">Crear Evento</button>
    </form>

    <!-- Cargar la API de Google -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="script.js"></script>
</body>
</html>
